<html>
<head>
    <meta name="Jim" content="casa" charset="utf-8">
    <link type="text/css" rel="stylesheet" href="house.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
</head>
<body>
    <script>
        var currentHouseValues = {
            "lights" : {{ lights }},
            "smoke" : {{ smoke }},
            "door" : {{ door }}
        }
    </script>

    <!-- Loading screen. Hidden initially -->
    <div class="loader">
        <img src="img/ajax-loader.gif" alt="Loading screen" />
    </div>



    <div id="login-form" title="Loghează-te">
        <form class="form-login" method="post">
            <fieldset title="">
                <label for="name">Utilizator:</label>
                <input id="userID" type="text" title="1" name="name" placeholder="ex. swordfish">
                <label for="password">Parolă:</label>
                <input id="password" type="password" title="1" name="password" placeholder="ex. hmsintern">
            </fieldset>
        </form>
    </div>
    <div id="signup-form" title="Inscrie-te">
        <form class="form-signup" method="post">
            <fieldset>
                <label for="name">Utilizator</label>
                <input id="s_userID" type="text" title="" name="name" placeholder="ex. swordfish" data-validation="mandatory,alphaNum" required>
                <label for="email">E-Mail</label>
                <input id="s_email" type="text" title="" name="name" placeholder="ex. swordfish@swordfish.com" data-validation="mandatory,email" required>
                <label for="password">Parolă</label>
                <input id="s_password" type="password" title="" name="password" placeholder="ex. hmsintern" data-validation="mandatory,password" required>
            </fieldset>
        </form>
    </div>

    <div class="buttonHolder">
        <button id="signupButton" type="button" name="signup">Înscrie-te</button>
        <button id="loginButton" type="button" name="login">Loghează-te</button>
    </div>

    <div class="page-content">
        <div class="house">
            <div id="smoke-cloud">
                <div name="smoke-main" id="cloud" class="smoke"></div>
                <div name="smoke-before" id="cloud-before" class="smoke"></div>
                <div name="smoke-after" id="cloud-after" class="smoke"></div>
            </div>
            <div name="lights-living" class="windows lights living"></div>
            <div name="lights-bedroom" class="windows lights bedroom"></div>
            <div name="lights-bathroom" class="windows lights bathroom"></div>
            <div name="lights-kitchen" class="windows lights kitchen"></div>
            <div class="door"></div>
            <!-- door-open / door-closed -->
            <div name="doorView" class="doorView door-closed"></div>
        </div>

        <div class="control-panel">
            <p> Control Panel </p>
            <fieldset>
                <legend>Lights</legend>
                <div class="check-buttons">
                    <span class="off">OFF</span>
                    <input type="range" name="lights-update" class="lightsSwitch" min="0" max="1" value="0"/>
                    <span class="on">ON</span>
                </div>
                <input type="range" name="lights" class="lightsSlider" value="0" min="0" max="10" readonly/>
                <span class="lightsSpan slideSpan">0</span>
            </fieldset>
            <fieldset>
                <legend>Smoke</legend>
                <div class="check-buttons">
                    <span class="off">OFF</span>
                    <input type="range" name="smoke-update" class="smokeSwitch" min="0" max="1" value="0" />
                    <span class="on">ON</span>
                </div>
                <input type="range" name="smoke" class="smokeSlider" value="0" min="0" max="10" readonly/>
                <span class="smokeSpan slideSpan">0</span>
            </fieldset>
            <fieldset>
                <legend>Door</legend>
                <div class="check-buttons">
                    <span class="off">CLOSED</span>
                    <input type="range" name="door" class="doorSwitch" min="0" max="1" value="0"/>
                    <span class="on">OPEN</span>
                </div>
            </fieldset>
        </div>
        <table >
        <thead>
            <th>Name</th>
            <th>Value</th>
        </thead>
        <tbody>
            <tr>
                <td>Lights</td>
                <td class="table_lights"></td>
            </tr>
            <tr>
                <td>Smoke</td>
                <td class="table_smoke"></td>
            </tr>
            <tr>
                <td>Door</td>
                <td class="table_door"></td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
<script src="http://backbonejs.org/backbone.js"></script>
<script src="routes/h_routes.js"></script>
<script src="js/Models/house.js"></script>
<script src="js/Models/login.js"></script>
<script src="js/Models/signup.js"></script>
<script src="js/Validation.js"></script>
<script src="js/Views/AbstractHouseView.js"></script>
<script src="js/Views/ButtonsView.js"></script>
<script src="js/Views/ControlPanelView.js"></script>
<script src="js/Views/enterKeyPress.js"></script>
<script src="js/Views/FormView.js"></script>
<script src="js/Views/HouseView.js"></script>
<script src="js/Views/LoaderView.js"></script>
<script src="js/Views/LoginView.js"></script>
<script src="js/Views/SignupView.js"></script>
<script src="js/Views/TableView.js"></script>
<script src="js/controller/Index.js"></script>
<script src="js/controller/Login.js"></script>
<script src="js/controller/Signup.js"></script>
<script>
Backbone.history.start({
	"pushState" : true
});
</script>
</html>
